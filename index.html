<!DOCTYPE html>
<html lang="en">
<head>
    <!--  META  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Speech Sampler</title>

    <!--  GOOGLE FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Mulish:wght@500;700&display=swap" rel="stylesheet">

    <!--  STYLESHEETS  -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--  SCRIPTS  -->
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <!--  TEXT SECTION  -->
        <div>
            <label for="text-area">Text</label>
            <textarea id="text-area" rows="4" cols="25" placeholder="Enter your text here" value="test TEST"></textarea>
        </div>

        <!--  VOICE SECTION  -->
        <div>
            <label for="voice-select">Voice</label>
            <select id="voice-select"></select>
            <button id="rand-voice-button">Random</button>
            <div class="voice-row">
                <label for="rate-input">Rate: </label>
                <input id="rate-input" type="range" min="0.1" max="5" step=".01" value="1">
            </div>
            <div class="voice-row">
                <label for="pitch-input">Pitch: </label>
                <input id="pitch-input" type="range" min="0" max="2" step="0.01" value="1">>
            </div>
        </div>

        <!--  SUBMIT BUTTON SECTION  -->
        <button id="submit-button">Play</button>
    </main>
</body>
</html>
